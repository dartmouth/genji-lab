# GitHub Pages Configuration - Just the Docs Theme

# Theme
remote_theme: just-the-docs/just-the-docs

# Site settings
title: Genji Documentation
description: Document Annotation Platform - Developer Documentation
baseurl: "/rc-genji"
url: "https://dartmouth-itc.github.io"

# Repository
aux_links:
  "View on GitHub":
    - "https://github.com/dartmouth-itc/rc-genji"

# Footer content
footer_content: "Copyright &copy; 2025 Dartmouth ITC. Licensed under MIT."

# Color scheme (light/dark)
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Heading anchors
heading_anchors: true

# Navigation
nav_sort: case_insensitive
nav_fold: false

# Back to top button
back_to_top: true
back_to_top_text: "Back to top"

# Code copy button
enable_copy_code_button: true

# Callouts
callouts_level: loud
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: yellow

# Mermaid diagrams
mermaid:
  version: "10.6.1"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from build
exclude:
  - api/
  - core-ui/
  - .git/
  - .gitignore
  - docker-compose.yml
  - "*.pyc"
  - "*.log"
  - node_modules/
  - vendor/
