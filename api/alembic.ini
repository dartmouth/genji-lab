# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = ./alembic

# template used to generate migration file names
# file_template = %%(rev)s_%%(slug)s
# You might want to use this more descriptive format instead:
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# prepend sys.path with current directory
prepend_sys_path = .

# max length of characters for slug
truncate_slug_length = 40

# set to 'true' to run the environment during revision
# useful when you need to access models during migrations
revision_environment = true

# Use os.pathsep for version_path_separator
version_path_separator = os

# output encoding for migration files
output_encoding = utf-8

# Replace with a placeholder - actual URL comes from environment variables
sqlalchemy.url = postgresql://postgres:postgres@localhost/your_db_name

[post_write_hooks]
# Uncomment if you want to format migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
# Set to INFO temporarily if you need to see SQL queries
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S