name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: core-ui/package-lock.json
    
    - name: Install dependencies
      run: npm install
      working-directory: core-ui
    
    - name: Build project
      run: npm run build
      working-directory: core-ui