services:
  ui:
    build:
      context: ./core-ui
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./core-ui/src:/app/src
      - ./core-ui/vite.config.ts:/app/vite.config.ts
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app